{% extends "base.html" %}

{% block title %}Adicionar Gasto Programado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Adicionar Novo Gasto Programado</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('adicionar_gasto_programado') }}">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor_parcela" class="form-label">Valor da Parcela/Mensalidade (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="valor_parcela" name="valor_parcela" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Gasto</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_gasto" id="tipoRecorrente" value="recorrente" checked onclick="toggleParcelas(false)">
                            <label class="form-check-label" for="tipoRecorrente">
                                Recorrente (mensal, sem fim)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_gasto" id="tipoParcelado" value="parcelado" onclick="toggleParcelas(true)">
                            <label class="form-check-label" for="tipoParcelado">
                                Parcelado (com número fixo de parcelas)
                            </label>
                        </div>
                    </div>
                    <div id="campoParcelas" class="mb-3" style="display: none;">
                        <label for="total_parcelas" class="form-label">Número Total de Parcelas</label>
                        <input type="number" class="form-control" id="total_parcelas" name="total_parcelas">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Adicionar Gasto</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts_extra %}
<script>
    function toggleParcelas(show) {
        const campoParcelas = document.getElementById('campoParcelas');
        const inputParcelas = document.getElementById('total_parcelas');
        if (show) {
            campoParcelas.style.display = 'block';
            inputParcelas.required = true;
        } else {
            campoParcelas.style.display = 'none';
            inputParcelas.required = false;
        }
    }
</script>
{% endblock %}
