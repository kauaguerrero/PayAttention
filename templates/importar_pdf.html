{% extends "base.html" %}

{% block title %} Importar Extrato PDF | Pay Attention {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="mb-4">Importar Extrato Bancário (PDF)</h3>
            <p class="text-muted    small">
                Selecione o ficheiro PDF do seu extrato. A extração de dados de PDFs é complexa e pode não funcionar para todos os formatos de banco.
            </p>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="arquivo_pdf" class="form-label">Ficheiro PDF</label>
                    <input class="form-control" type="file" id="arquivo_pdf" name="arquivo_pdf" accept=".pdf" required>
                </div>

                <button class="btn btn-danger   " type="submit">
                    <i class="bi bi-upload"></i> Enviar e Processar PDF
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
